<!DOCTYPE html>
<html>

<head>
    <title> List Maker Lite </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="icon.png" />
        <a href="index.html"> <h1>List Maker</h1> </a>
    </header>

    <div id="signIn">
        <form action="mainPage.html" method="post">
            <label for="username">Username:</label>
            <input type="text" type="text" id="username"> <br />

            <label for="password">Password:</label>
            <input type="password" id="password"> <br />

            <input type="submit" id="submit" value="Submit">
        </form>

    </div>

    <div class="signUp">
        <span id="guest">
            <a href="mainPage.html">Sign in as guest</a>
        </span>
        
        <br />
        
        <span id="noAccount">
            <a href="signup.php">Don't have an account yet? Create one now!</a>
        </span>
    </div>

</body>


</html>
